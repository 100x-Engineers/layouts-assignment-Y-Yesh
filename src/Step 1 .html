<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1/4</title>
    <link href="../dist/output.css" rel="stylesheet">

</head>
<body class="bg-black flex flex-col justify-between h-screen">
    <main class="mx-[15px] mt-[56px] debug-screens flex flex-col">
    <div class="flex gap-[20px]">
        <img src="../public/images/x.svg">
        <p class="font-[Inter] text-[15px] text-neutral-50">Step 1 of 4</p>
    </div>
    <h1 class="font-[Inter] text-[24px] mt-[24px] text-Neutral-50 font-bold">Create your account </h1>
    <div class="mt-[20px]">
        <label class="relative py-5 mt-11">
        <input type="text" class="placeholder:font[Inter] font-[Inter] outline-0
         placeholder:text-[#737373] text-[#737373] text-[20px] focus:border-Twitterblue-default
          bg-black flex items-center w-[426px] max-w-[90%] min-w-[70%] py-4 px-3 rounded-[4px] focus:text-white
          border-[1px] border-neutral-500 selection:text-white" placeholder="Name">
        <span class="bg-black absolute top-[-10px] left-[21px] font-[Inter]
         text-[#737373] text-[12px] px-2">Name</span>
        </label>
    </div>
    <div class="mt-[32px]">
        <label class="relative py-5 mt-11">
        <input type="text" class="placeholder:font[Inter] font-[Inter] outline-0
         placeholder:text-[#737373] text-[#737373] text-[20px] focus:border-Twitterblue-default
          bg-black flex items-center w-[426px] min-w-[70%] max-w-[90%] py-4 px-3 rounded-[4px] focus:text-white
          border-[1px] border-neutral-500 selection:text-white" placeholder="Email">
        <span class="bg-black absolute top-[-10px] left-[21px] font-[Inter]
         text-[#737373] text-[12px] px-2">Email</span>
        </label>
    </div>
    <h2 class="font-bold font-[Inter] text-[15px] mt-[32px] text-Neutral-50"> Date of birth</h2>
    <p class="font-[Inter] mt-2 text-[14px] text-grey-100x sm:max-w-[90%]"> This will not be shown
     publicly. Confirm your own age, even if this account is for a business, a pet, or something 
     else.</p>
    <section class="mt-[32px] flex gap-3 w-full">
    <label class=" relative w-[172px] max-w-[45%] h-[56px] py-4 px-[12px] border-[1px] border-neutral-500 rounded-[4px] ">
    <div class="flex justify-between">
    <input type="text" class="bg-black w-[72px] max-w-[20%] h-[24px] outline-0">
    <img src="../public/images/chevron-down.svg">
    </div>
    <span class="bg-black absolute top-[-10px] left-[21px] font-[Inter]
         text-[#737373] text-[12px] px-2">Month</span>
    </label>
    <label class=" relative w-[82.5px] max-w-[25%] h-[56px] py-4 px-[12px] border-[1px] border-neutral-500 rounded-[4px] ">
        <div class="flex justify-between">
        <input type="text" class="bg-black w-[32px] max-w-[20%] h-[24px] outline-0">
        <img src="../public/images/chevron-down.svg">
        </div>
        <span class="bg-black absolute top-[-10px] left-[21px] font-[Inter]
             text-[#737373] text-[12px] px-2">Day</span>
        </label>
        <label class=" relative w-[82.5px] max-w-[25%] h-[56px] py-4 px-[12px] border-[1px] border-neutral-500 rounded-[4px] ">
            <div class="flex justify-between">
            <input type="text" class="bg-black w-[32px] max-w-[20%] h-[24px] outline-0">
            <img src="../public/images/chevron-down.svg">
            </div>
            <span class="bg-black absolute top-[-10px] left-[21px] font-[Inter]
                 text-[#737373] text-[12px] px-2">Year</span>
            </label>
        </section>
 </main>
<footer class="pb-5 flex items-center justify-center w-full">
    <button class="bg-neutral-50 flex items-center justify-center px-6 py-2 h-[43px] w-[90%] hover:bg-neutral-200 disabled:bg-neutral-500 
    rounded-[65px] shadow-default  text-Neutral-1000 text-[16px] font-[Inter] font-bold">Create Account</button>
</footer>

</html>
