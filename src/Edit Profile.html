<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">

</head>
<body class="bg-black">
    <main class="px-4 pt-14">
      <header class="flex justify-between">
        <div class="flex gap-5 items-center">
            <img src="../public/images/arrow-left.svg">
            <p class="font-bold text-[16px] text-neutral-50 font-[Inter] 
            min-w-[100px]">Edit profile</p>
        </div>
        <button class="bg-neutral-50 flex items-center justify-center px-5 
        py-2 w-[74px] hover:bg-neutral-200 disabled:bg-neutral-500 
        rounded-[30px] shadow-default  text-Neutral-1000 text-[14px] 
        font-[Inter] font-bold">Save</button>
      </header>
      <section class="py-3">
        <img src="../public/images/image 17.png" class="w-full h-[200px] relative">
        <img src="../public/images/user avatar.png" class="rounded-[200px] 
        border-[4px] border-black w-20 h-20 
        absolute top-[240px] left-[30px]">
        <img src="../public/images/material-symbols_add-a-photo-outline.svg" 
         class="absolute top-[265px] left-[55px] bg-grey-icon p-1
        rounded-[1000px]">       
        <img src="../public/images/material-symbols_add-a-photo-outline.svg"
         class="absolute top-[190px] right-[50%] bg-grey-icon rounded-[1000px]
        p-1">
        <img src="../public/images/x.svg" class="rounded-[1000px] bg-grey-icon p-1
        absolute top-[190px] left-[55%]">
      </section>
      <label class="relative m-11">
        <input type="text" class="placeholder:font[Inter] font-[Inter] outline-0
         placeholder:text-neutral-50 text-[#737373] text-[20px] focus:border-Twitterblue-default
          bg-black flex items-center min-w-[99%] py-4 px-3 rounded-[4px] focus:text-white
          border-[1px] border-neutral-500 selection:text-white" placeholder="aarushe reddy">
        <span class="bg-black absolute top-[13px] left-[10px] font-[Inter]
         text-[#737373] text-[12px] px-2">Name</span>
        </label>
        <label class="relative m-11 ">
          <input type="text" class="placeholder:font[Inter] font-[Inter] outline-0
           placeholder:text-neutral-50 text-[#737373] text-[20px] focus:border-Twitterblue-default
            bg-black flex items-center min-w-[99%] py-4 px-3 rounded-[4px] focus:text-white
            border-[1px] border-neutral-500  selection:text-white overflow-visible"
             placeholder="Digital Goodies Team - Web & Mobile UI/UX development; Graphics; Illustrations">
          <span class="bg-black absolute top-[13px] left-[1px] font-[Inter]
           text-[#737373] text-[12px] px-2">Bio</span>
          </label>
          <label class="relative m-11">
            <input type="text" class="placeholder:font[Inter] font-[Inter] outline-0
             placeholder:text-[#737373] text-[#737373] text-[20px] focus:border-Twitterblue-default
              bg-black flex items-center min-w-[99%] py-4 px-3 rounded-[4px] focus:text-white
              border-[1px] border-neutral-500 selection:text-white" placeholder="Location">
            <span class="bg-black absolute top-[13px] left-[1px] font-[Inter]
             text-[#737373] text-[12px] px-2">Location</span>
            </label>
            <label class="relative m-11">
              <input type="text" class="placeholder:font[Inter] font-[Inter] outline-0
               placeholder:text-[#737373] text-[#737373] text-[20px] focus:border-Twitterblue-default
                bg-black flex items-center min-w-[99%] py-4 px-3 rounded-[4px] focus:text-white
                border-[1px] border-neutral-500 selection:text-white" placeholder="Website">
              <span class="bg-black absolute top-[13px] left-[1px] font-[Inter]
               text-[#737373] text-[12px] px-2">Website</span>
              </label>
      
    
    </main>
</body>
</html>
